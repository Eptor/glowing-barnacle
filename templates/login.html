{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen" style="display: flex; justify-content: center;">
  <form class="max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="{{ url_for('login') }}" method="post">
    <div class="mb-6 text-center">
      <h2 class="text-xl font-semibold mb-4">Inicio de sesión</h2>
      <p class="text-sm text-gray-600">Ingresa con tu cuenta para acceder a nuestros servicios.</p>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" id="email" type="email" placeholder="Correo">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" id="password" type="password" placeholder="******************">
    </div>
    <div class="flex items-center justify-center">
      <button class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" style="margin-left: 100px; margin-top: 10px;">Iniciar Sesion</button>
    </div>
  </form>
</div>
{% endblock %}
