{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Encuesta de Satisfacción</h1>
    <form action="{{ url_for('encuesta') }}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="puntuacion">Puntuación (1-5)</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="puntuacion" id="puntuacion" type="number" min="1" max="5" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="comentarios">Comentarios</label>
            <textarea
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                name="comentarios" id="comentarios" rows="4"></textarea>
        </div>
        <div class="flex items-center justify-center">
            <button class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">Enviar Encuesta</button>
        </div>
    </form>
</div>
{% endblock %}
