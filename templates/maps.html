{% extends 'base.html' %}

{% block imports %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD86B4Sto6BOfttjpzMFQjDwQQSMCQbirQ"></script>
{% endblock %}

{% block content %}
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <div id="map"></div>
    <script>
        function initMap() {
            var myLatLng = {lat: 32.654, lng: -115.50}; // Coordenadas de ejemplo

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD86B4Sto6BOfttjpzMFQjDwQQSMCQbirQ&callback=initMap"></script>
{% endblock %}
