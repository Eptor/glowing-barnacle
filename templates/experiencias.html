{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Lista de Experiencias</h1>
    <table class="min-w-full bg-white">
        <thead class="bg-gray-800 text-white">
            <tr>
                <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">ID</th>
                <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Nombre</th>
                <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Fecha de Creaci√≥n</th>
                <th class="w-1/3 py-3 px-4 uppercase font-semibold text-sm">Acciones</th>
            </tr>
        </thead>
        <tbody class="text-gray-700">
            {% for experiencia in experiencias %}
            <tr>
                <td class="w-1/3 py-3 px-4">{{ experiencia.id }}</td>
                <td class="w-1/3 py-3 px-4">{{ experiencia.nombre }}</td>
                <td class="w-1/3 py-3 px-4">{{ experiencia.fecha_creacion }}</td>
                <td class="w-1/3 py-3 px-4">
                    <a href="{{ url_for('arjs', experience_id=experiencia.id) }}"
                        class="text-blue-500 hover:text-blue-700">Ver</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
